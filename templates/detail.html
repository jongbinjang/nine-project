<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("document").ready(function(){
        let getLink = window.location.search;
        let title = decodeURI(getLink.split("?")[1]);
        $("#hi").text(title)
    })

    </script>
</head>
<body>
    <div id="hi">hi</div>
</body>
</html>
